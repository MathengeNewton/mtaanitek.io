version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mtaatek-backend
    ports:
      - "${BACKEND_PORT:-4500}:4500"
    environment:
      - PORT=4500
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4500/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - mtaatek-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Set this to your public backend URL (e.g., http://localhost:4500/api or https://api.yourdomain.com/api)
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4500/api}
    container_name: mtaatek-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # This is for runtime - should match the build arg or your public backend URL
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4500/api}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - mtaatek-network

networks:
  mtaatek-network:
    driver: bridge
